<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>

	<!--The main Content of the Header-->
	<header id="main-header">
		<div class="container">
		<!--The logo containing your name-->
		<a href="index.html" id="logo">Noe Tellez
		</a>
		<nav>
			<a href="index.html">About</a>
			<a href="portfolio.html">Portfolio</a>

		</nav>
		</div>
	</header>

<!--Container to wrap the main content below the header-->
	<div id="main-container" class="container">

		<section class="main-container">
			<h1>Contact</h1>

			

			<form id="contact-form">
				<ul>
					<li>
						<label form="name">Name</label>
						<input type="text" name="name" id="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label form="email">Email</label>
						<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label form="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit" name="submit">
			</form>
		</section>	

	    <!--Side Bar - Connect With Me -->
		<section class="side-bar">
			<div id="connect">
				<h2>Connect with Me</h2>	
				
				<a href="https://github.com/noetlz10" target="_blank"> 
					<img src="assets/images/github_logo.png" class="social" alt="GitHub">
				</a>	

				<a href="https://www.linkedin.com/in/noe-tellez-6087978b/" target="_blank"> 
					<img src="assets/images/linkedin_logo.png" class="social" alt="LinkedIn">
				</a>	
				
				<a href="https://stackoverflow.com/users/7748604/noe-tellez" target="_blank">
					<img src="assets/images/stackoverflow_logo.png" class="social" alt="StackOverflow">
				</a>
			
			</div>
		</section>
